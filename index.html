<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <h1>Programmming Survey form</h1>
  
    <!-- Create Form -->
    <form id="form">
 
        <!-- Details -->
        <div class="form-control user">
            <label for="name" id="label-name">
                Name
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
  
        <div class="form-control user">
            <label for="email" id="label-email">
                Email
            </label>
 
            <!-- Input Type Email-->
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
  
        <div class="form-control user">
            <label for="age" id="label-age">
                Age
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>

        <div class="form-element">
         
          <div class="form-control user"> 
            <label for="role" id="label-role">
              Which option best describes you?
          </label><br>
              <!-- Dropdown options -->
              <select name="role" id="role">
                  <option value="student">Student</option>
                  <option value="intern">Intern</option>
                  <option value="professional">
                      Professional
                  </option>
                  <option value="other">Other</option>
              </select>
          </div>

        </div>

        <div class="form-element">
            
        <label>
          Would you recommed Our courses
          to a friend?
      </label><br>

  
        <div class="form-control">
            
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div>


        </div>

        <div class="form-element">
          <label>Languages and Frameworks known
            <small>(Check all that apply)</small>
        </label><br>
    
          <div class="form-control">
              
              <!-- Input Type Checkbox -->
              <label for="inp-4">
                  <input type="checkbox"
                         name="inp">Java</input></label>
              <label for="inp-5">
                  <input type="checkbox"
                         name="inp">Python</input></label>
              <label for="inp-6">
                  <input type="checkbox"
                         name="inp">JavaScript</input></label>
          </div>


        </div>
  
        <div class="form-element">
          <label for="comment">
            Any comments or suggestions
        </label><br>
    
          <div class="form-control">
              <!-- multi-line text input control -->
              <textarea name="comment" id="comment"
                  placeholder="Enter your comment here">
              </textarea>
          </div>
        </div>
         <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
    Created by Mishecka and Theoneste, Copyright &copy; <script type="text/javascript">
      document.write("2021.18.12 - "+ new Date().getFullYear());
      </script>

    </div>
    
    <script  src="js/index.js"></script>
  </body>
</html>
